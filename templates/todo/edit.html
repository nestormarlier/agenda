{% extends 'layout/base.html' %}

{% block title %} Editar tarea {% endblock %}
{% block style %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}
{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="alert-success"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<a href="{% url 'todo' %}" class="btn btn-ver">Volver atr√°s</a>
<form action="{% url 'todo_edit' id=tarea.id %}" method="POST">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit" value="Enviar" class="btn-send">
</form>
{% endblock %}
